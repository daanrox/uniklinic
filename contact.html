            </div>

            <div>
                <label for="msg">Mensagem:</label>
                <textarea id="msg" required resize="false">Gostaria de informações sobre</textarea>
            </div>
            <button type="submit">Enviar</button>
            <button class="btn-cancel" style="background-color: gray">
